<h1>Edit Customer Information</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required>

  <div class="col-12 mb-3">
    <p class="fw-bold">เอกสารแนบ (Report การเข้าพบ, etc.)</p>
    <ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        ลากไฟล์มาไว้ที่นี้ หรือ
        <span class="text-pea-color fw-bold">เลือกไฟล์เพื่ออัปโหลด</span>
      </ngx-dropzone-label>
      <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone>
  </div>

  <div class="col-12 mb-3">
    <p class="fw-bold">Communication History</p>
    <button type="submit" class="mb-1">Add</button>
    <table mat-table [dataSource]=[1,2,3,4] class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let data"> {{data}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="service-name">
        <th mat-header-cell *matHeaderCellDef> Service Name </th>
        <td mat-cell *matCellDef="let data"> {{data}} </td>
      </ng-container>

      <!-- CA Number Column -->
      <ng-container matColumnDef="report">
        <th mat-header-cell *matHeaderCellDef> Report </th>
        <td mat-cell *matCellDef="let data"> {{data}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="noted">
        <th mat-header-cell *matHeaderCellDef> หมายเหตุ </th>
        <td mat-cell *matCellDef="let data"> {{data}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['date','service-name','report','noted']">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['date','service-name','report','noted'];">
      </tr>
    </table>
  </div>

  <button type="submit">Save</button>
  <button type="button" onclick="cancelEdit()">Cancel</button>
</form>
